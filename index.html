<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./imagenes/icono5.jpg" />
    <title>Ada Comic</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="switch container-switch">
                <label class="label-switch">
                  <input type="checkbox" id="toggle" class="offscreen">
                  <span class="lever"></span>
                </label>
              </div>
            <div class="text-logo">
                <h1 class="title-logo">ADA COMIC</h1>
            </div>
        </div>
        <div class="container-banner">
            <img class="img" src="./imagenes/banne2.jpg">
        </div>
    </header>
    <main class="container-main modo-claro" id="main">
        <div class="search-title">
            <h2>Busqueda</h2>
        </div>
        <div class="my-nav-container">
            <div class="nav-wrapper my-nav-search">
                <form class="container-search-form">
                    <div class="input-field my-search">
                        <i class="material-icons"><i class="material-icons search-icon" id="icon-search">search</i></i>
                        <input id="search" placeholder="Ingresá tu búsqueda" type="search" required class="input-search">
                        <label class="label-icon label-search-icon" for="search">
                        </label>
                    </div>
                </form>
            </div>
            <div class="my-nav-selects">
                <div class="select-tipo">
                    <label class="label-select-tipo color">Tipo</label>
                    <select class="select-search" id="select-search-tipo">
                        <option value="comics" selected>Comic</option>
                        <option value="characters">Personajes</option>
                    </select>
                </div>
                <div class="select-orden">
                    <label class="label-select-orden">Orden</label>
                    <select class="select-search">
                        <option value="a-z" selected>A/Z</option>
                        <option value="z-a">Z/A</option>
                        <option value="mas-nuevo" selected>Más Nuevo</option>
                        <option value="mas-viejo">Más Viejo</option>
                    </select>                   
                </div>
            </div>
            <div class="container-button create-button">
                <button type="button" class="search-button search-button--1">Buscar</button>
            </div>
        </div>

        <section class="results-section">
            <div class="title-results">
                <h4 class="results-title">Resultados</h4>
                <p class="results-count">
                    <span class="results-number">0</span> RESULTADOS
                </p>
            </div>
            <div class="results" id="results"></div>
            <div class="div-container-paginador">
                <div class="container-paginador">
                    <p>Pagina Actual: <span id="pagina-actual"></span></p>
                    <p>Total de paginas: <span id="total-paginas"></span></p>
                </div>
          
                <div class="pagination">
                    <button
                    type="button"
                    id="first-page"
                    class="first-page pagination-button"
                    aria-label="Página previa"
                    >
                    <i class="fas fa-angle-double-left" aria-hidden="true"></i>
                    </button>
                    <button
                    type="button"
                    id="previus-page"
                    class="previous-page pagination-button"
                    aria-label="Página Anterior"
                    >
                    <i class="fas fa-angle-left" aria-hidden="true"></i>
                    </button>
                    <button
                    type="button"
                    id="next-page"
                    class="next-page pagination-button"
                    aria-label="Siguiente Página"
                    >
                    <i class="fas fa-angle-right" aria-hidden="true"></i>
                    </button>
                    <button
                    type="button"
                    id="last-page"
                    class="last-page pagination-button"
                    aria-label="Última página"
                    >
                    <i class="fas fa-angle-double-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </section>

        <div class="div-card-character" id="div-card-character">
        </div>
    </main>

    <footer class="container-footer">
        <div class="text-footer">Hecho por Vero y Lucila</div>
        <div class="container-iconos">
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/natasha.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/gamora.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/tony.png"> 
            </div>
            <div class="iconos-footer">
                <img  class="img-footer" src="./imagenes/wanda.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/strange2.png"> 
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
