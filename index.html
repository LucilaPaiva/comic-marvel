<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="icon" href="./imagenes/icono5.jpg" />
    <title>Ada Comic</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="text-logo"><h1 class="title-logo">ADA COMIC</h1>
            </div>
        </div>
    </header>
        <div class="container-banner">
            <img class="img" src="./imagenes/banne2.jpg">
        </div>
    <main class="container-main">
        <div class="search-title">
            <h2>Busqueda</h2>
        </div>
        <div class="container-search">
            <div class="container-search-input">
                <i class="fas fa-search icon-search" aria-hidden="true"></i>
                <input type="text" id="input-search" class="input-search">
            </div>
            <div class="container-search-selects">
                <label for="select-type">Tipo</label>
                <select class="select-search" name="type-select" id="select-type">
                    <option value="characters">Comic</option>
                    <option value="comic">Personajes</option>
                </select>
                <label for="select-order">Orden</label>
                <select class="select-search" name="order-select" id="select-order">
                    <option value="a-z">A/Z</option>
                    <option value="z-a">Z/A</option>
                    <option value="mas-nuevos">Más Nuevos</option>
                    <option value="mas-viejos">Más Viejos</option>
                </select>
            </div>
            <div class="container-button create-button">
                <button type="button" class="search-button search-button--1">Buscar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-footer">Hecho por Vero y Lucila</div>
        <div class="container-iconos">
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/iroman.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/hulk.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/thor.png"> 
            </div>
            <div class="iconos-footer">
                <img  class="img-footer" src="./imagenes/arania.png"> 
            </div>
            <div class="iconos-footer">
                <img class="img-footer" src="./imagenes/viuda.png"> 
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
